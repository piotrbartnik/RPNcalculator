<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="dist/img/faviconRPN.png">
	<link rel="stylesheet" href="dist/css/main.css">
	<title>RPN Calculator</title>
</head>

<body>
	<section class="main">
		<div class="container">
			<div class="calc__body">
				<div class="calc__head">
					<div class="calc__head--inner">
						<div class="calc__head--solarcontainer">
							<div class="calc__head--solar"></div>
							<div class="calc__head--solar"></div>
							<div class="calc__head--solar"></div>
							<div class="calc__head--solar"></div>
							<div class="calc__head--solar"></div>
						</div>
						<div class="calc__head--display" id="resultDisplay">
							<div>test</div>
						</div>
						<div class="calc__head--display" id="rpnDisplay">
							<div>test</div>
						</div>
					</div>
				</div>
				<div class="calc__orange">
					<p class="calc__orange--title">
						PEDRO
					</p>
					<p class="calc__orange--type">
						ELECTRONIC CALCULATOR
					</p>
					<p class="calc__orange--type">
						LS-138
					</p>	
				</div>
				<div class="calc__pad">
					<img src="dist/img/cards.jpg" alt="cards" class="calc__pad--cards">
					<div class="calc__pad--buttons">
						<div class="calc__button">&#9635;</div>
						<div class="calc__button">7</div>
						<div class="calc__button">8</div>
						<div class="calc__button">9</div>
						<div class="calc__button">&#247;</div>
						<div class="calc__button">%</div>
						<div class="calc__button">4</div>
						<div class="calc__button">5</div>
						<div class="calc__button">6</div>
						<div class="calc__button">X</div>
						<div class="calc__button">C</div>
						<div class="calc__button">1</div>
						<div class="calc__button">2</div>
						<div class="calc__button">3</div>
						<div class="calc__button">-</div>
						<div class="calc__button">AC</div>
						<div class="calc__button">0</div>
						<div class="calc__button">.</div>
						<div class="calc__button">=</div>
						<div class="calc__button">+</div>
					</div>
					<div class="calc__pad--solarcell">
						<img src="dist/img/solarcell_img.png" alt="Solar Cell Img" class="solarcell__img">
						<p>SOLAR CELL</p>
					</div>
	</section>
</body>

</html>
