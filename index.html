<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="dist/img/faviconRPN.png">
	<link rel="stylesheet" href="dist/css/main.css">
	<title>RPN Calculator</title>
</head>

<body>
	<section class="main">
		<div class="container">
			<div class="calc__body">
				<div class="calc__head">
					<div class="calc__head--inner">
						<div class="calc__head--solarcontainer">
							<div class="calc__head--solar"></div>
							<div class="calc__head--solar"></div>
							<div class="calc__head--solar"></div>
							<div class="calc__head--solar"></div>
							<div class="calc__head--solar"></div>
						</div>
						<div class="calc__head--display" >
							<div id="resultDisplay"></div>
							<div class="result__cards">
								<div class="result__cards--card card__spades">&spades;</div>
								<div class="result__cards--card card__hearts">&hearts;</div>
								<div class="result__cards--card card__diamonds">&diams;</div>
								<div class="result__cards--card card__clubs">&clubs;</div>
							</div>
						</div>
						<div class="calc__head--display" id="rpnDisplay">
							<div></div>
						</div>
					</div>
				</div>
				<div class="calc__orange">
					<p class="calc__orange--title">
						PEDRO
					</p>
					<p class="calc__orange--type">
						ELECTRONIC CALCULATOR
					</p>
					<p class="calc__orange--type">
						LS-138
					</p>	
				</div>
				<div class="calc__pad">
					<img src="dist/img/cards.jpg" alt="cards" class="calc__pad--cards">
					<div class="calc__pad--buttons">
						<div class="calc__button" data-value="card">&#9635;</div>
						<div class="calc__button" data-value="7">7</div>
						<div class="calc__button" data-value="8">8</div>
						<div class="calc__button" data-value="9">9</div>
						<div class="calc__button" data-value="/">&#247;</div>
						<div class="calc__button" data-value="%">%</div>
						<div class="calc__button" data-value="4">4</div>
						<div class="calc__button" data-value="5">5</div>
						<div class="calc__button" data-value="6">6</div>
						<div class="calc__button" data-value="*">X</div>
						<div class="calc__button" data-value="C">C</div>
						<div class="calc__button" data-value="1">1</div>
						<div class="calc__button" data-value="2">2</div>
						<div class="calc__button" data-value="3">3</div>
						<div class="calc__button" data-value="-">-</div>
						<div class="calc__button" data-value="AC">AC</div>
						<div class="calc__button" data-value="0">0</div>
						<div class="calc__button" data-value=".">.</div>
						<div class="calc__button" data-value="=">=</div>
						<div class="calc__button" data-value="+">+</div>
					</div>
					<div class="calc__pad--solarcell">
						<img src="dist/img/solarcell_img.png" alt="Solar Cell Img" class="solarcell__img">
						<p>SOLAR CELL</p>
					</div>
	</section>
</body>
<script src="dist/js/rpn.js"></script>
<script src="dist/js/index.js"></script>
</html>
